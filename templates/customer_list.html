<ion-view title="Customers" hide-back-button=true>
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button menu-toggle="right" class="button button-icon" ng-click="invite()">Invite</button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item class="item item-avatar" ng-repeat="item in items | orderByPriority | orderBy:'name'" href="#/app/person/{{item.customer.objectId}}">
        <img ng-src="{{item.customer.imageFile.url || 'img/person.png'}}">
        <h3>{{item.customer.first}} {{item.customer.last}}</h3>
        <p ng-show="item.inviter.objectId">Referred by {{items[item.inviter.objectId].customer.name}} {{item_|json}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
