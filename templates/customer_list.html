<ion-view title="Customers">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button menu-toggle="right" class="button button-icon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item class="item item-avatar" ng-repeat="item in items | orderByPriority | orderBy:'name'" href="#/app/person/{{item.objectId}}">
        <img ng-src="{{item.imageFile.url || 'img/person.png'}}">
        <h3>
            {{item.first}} {{item.last}}</h3>
        <p>{{item.createdAt}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
