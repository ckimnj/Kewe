<ion-view title="Business">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <!--<button menu-toggle="left" class="button button-icon icon ion-heart"></button>-->
  </ion-nav-buttons>
  <ion-content class="has-header" padding="true">
      <div class="item item-avatar">
          <img ng-src="{{item.imageFile.url || 'img/business.png'}}">
          <b>{{item.name}}</b>
          <p>{{owner.first}} {{owner.last}}</p>
      </div>

      <p>{{item.address || 'Address Unknown'}}<br/>
          {{item.city}}, {{item.state}} {{item.zip_code}}</p>
      <p>{{item.location.latitude|number:3}},{{item.location.longitude|number:3}}</p>
      <!--<p>Phone: <a href="tel://{{item.phone}}">Call {{item.phone}}</a></p>-->

      <a ng-href="#/app/message/bus-{{item.objectId}}"><button class="button button-positive button-block">Chat Forum</button></a>
      <a href="tel://{{item.phone}}">
        <button class="button button-positive button-block">Call {{item.phone}}</button>
      </a>
      <a ng-href="#/app/customer/{{item.objectId}}"><button class="button button-positive button-block">Connected Friends</button></a>
      <button ng-hide="isFavorite()" ng-click="connect()" class="button button-positive button-block">Connect</button>
      <button ng-show="isFavorite()" ng-click="refer()" class="button button-positive button-block">Refer</button>

      <pre ng-show="debug">item: {{item|json}}</pre>
      <pre ng-show="debug">owner: {{owner|json}}</pre>
      <pre ng-show="debug">busCust: {{busCust|json}}</pre>
  </ion-content>
</ion-view>
